overwrite: true
schema: '${NEXT_PUBLIC_GRAPHQL_API_ENDPOINT}'
documents: 'src/**/*.graphql'
generates:
    src/graphql/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
    ./graphql.schema.json:
        plugins:
            - 'introspection'
